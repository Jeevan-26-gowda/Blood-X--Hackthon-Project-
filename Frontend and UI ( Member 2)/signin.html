<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blood-X | Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #16213e 100%);
      min-height: 100vh;
      color: #0a0e27;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Animated background */
    .bg-decoration {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      opacity: 0.08;
      animation: blob 8s infinite;
    }

    .blob1 {
      width: 500px;
      height: 500px;
      background: #dc2626;
      top: -100px;
      left: -150px;
      animation-delay: 0s;
    }

    .blob2 {
      width: 400px;
      height: 400px;
      background: #0ea5e9;
      bottom: -100px;
      right: -100px;
      animation-delay: 2s;
    }

    @keyframes blob {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, -50px) rotate(180deg); }
    }

    /* Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      text-align: center;
    }

    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      font-size: 3rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #dc2626 0%, #f87171 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    /* Main container */
    .signin-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      max-width: 1000px;
      width: 100%;
      margin-top: 80px;
    }

    /* Sign in card */
    .signin-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 249, 255, 0.9) 100%);
      border-radius: 28px;
      padding: 3.5rem 3rem;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .signin-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #dc2626 0%, #f87171 100%);
      border-radius: 28px 28px 0 0;
    }

    .signin-card::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(220, 38, 38, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(30px);
    }

    .signin-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 80px rgba(220, 38, 38, 0.4);
    }

    .signin-card.bloodbank-card::before {
      background: linear-gradient(90deg, #0ea5e9 0%, #06b6d4 100%);
    }

    .signin-card.bloodbank-card:hover {
      box-shadow: 0 30px 80px rgba(14, 165, 233, 0.4);
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 900;
      color: #dc2626;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      position: relative;
      z-index: 1;
    }

    .bloodbank-card .card-title {
      color: #0ea5e9;
    }

    .card-icon {
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .card-subtitle {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 2rem;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      font-weight: 700;
      font-size: 0.9rem;
      color: #1e293b;
      margin-bottom: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 1.1rem 1.3rem;
      font-size: 1rem;
      border-radius: 14px;
      border: 2px solid #e2e8f0;
      background: #f8fafc;
      color: #1e293b;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #dc2626;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.15);
      transform: translateY(-2px);
    }

    .bloodbank-card input[type="email"]:focus,
    .bloodbank-card input[type="password"]:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
    }

    button[type="submit"] {
      width: 100%;
      padding: 1.3rem;
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      font-weight: 800;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1.5rem;
      box-shadow: 0 10px 35px rgba(220, 38, 38, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .bloodbank-card button[type="submit"] {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      box-shadow: 0 10px 35px rgba(14, 165, 233, 0.4);
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button[type="submit"]:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(220, 38, 38, 0.6);
    }

    .bloodbank-card button[type="submit"]:hover {
      box-shadow: 0 20px 50px rgba(14, 165, 233, 0.6);
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #64748b;
      position: relative;
      z-index: 1;
    }

    .signup-link a {
      color: #dc2626;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .bloodbank-card .signup-link a {
      color: #0ea5e9;
    }

    .signup-link a:hover {
      color: #f87171;
      text-decoration: underline;
    }

    .bloodbank-card .signup-link a:hover {
      color: #06b6d4;
    }

    .error-message {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: 2px solid #fca5a5;
      font-weight: 600;
      display: none;
      position: relative;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .signin-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .header {
        position: static;
        padding: 0;
        margin-bottom: 2rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      body {
        padding: 1rem;
      }

      .signin-card {
        padding: 2.5rem 2rem;
      }
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .card-title {
        font-size: 1.4rem;
      }

      .signin-card {
        padding: 2rem 1.5rem;
      }

      input[type="email"],
      input[type="password"] {
        padding: 0.9rem 1rem;
      }

      button[type="submit"] {
        padding: 1.1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-decoration">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>

  <div class="header">
    <div class="logo-section">
      <div class="logo-icon">ü©∏</div>
    </div>
    <h1>Blood-X Sign In</h1>
  </div>

  <div class="signin-container">
    <!-- Hospital Sign In -->
    <div class="signin-card">
      <h2 class="card-title"><span class="card-icon">üè•</span> Hospital Sign In</h2>
      <p class="card-subtitle">Access your hospital dashboard</p>
      
      <form id="hospitalForm">
        <div class="error-message" id="hospitalError"></div>
        
        <div class="form-group">
          <label for="hospitalEmail">Hospital Email</label>
          <input type="email" id="hospitalEmail" name="hospitalEmail" required placeholder="Enter your hospital email" />
        </div>

        <div class="form-group">
          <label for="hospitalPassword">Password</label>
          <input type="password" id="hospitalPassword" name="hospitalPassword" required placeholder="Enter your password" />
        </div>

        <button type="submit">Sign In</button>

        <div class="signup-link">
          Don't have an account? <a href="dashboard.html">Register here</a>
        </div>
      </form>
    </div>

    <!-- Blood Bank Sign In -->
    <div class="signin-card bloodbank-card">
      <h2 class="card-title"><span class="card-icon">ü©∏</span> Blood Bank Sign In</h2>
      <p class="card-subtitle">Access your blood bank dashboard</p>
      
      <form id="bloodbankForm">
        <div class="error-message" id="bloodbankError"></div>
        
        <div class="form-group">
          <label for="bloodbankEmail">Blood Bank Email</label>
          <input type="email" id="bloodbankEmail" name="bloodbankEmail" required placeholder="Enter your blood bank email" />
        </div>

        <div class="form-group">
          <label for="bloodbankPassword">Password</label>
          <input type="password" id="bloodbankPassword" name="bloodbankPassword" required placeholder="Enter your password" />
        </div>

        <button type="submit">Sign In</button>

        <div class="signup-link">
          Don't have an account? <a href="dashboard.html">Register here</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Demo credentials
    const validCredentials = {
      hospital: {
        email: 'hospital@demo.com',
        password: 'hospital123'
      },
      bloodbank: {
        email: 'bloodbank@demo.com',
        password: 'bloodbank123'
      }
    };

    // Handle register links
    document.querySelectorAll('.signup-link a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = 'dashboard.html';
      });
    });

    // Hospital form submission
    document.getElementById('hospitalForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('hospitalEmail').value;
      const password = document.getElementById('hospitalPassword').value;
      const errorDiv = document.getElementById('hospitalError');

      if (email === validCredentials.hospital.email && password === validCredentials.hospital.password) {
        localStorage.setItem('hospitalLoggedIn', 'true');
        localStorage.setItem('hospitalName', 'City General Hospital');
        window.location.href = 'hospital.html';
      } else {
        errorDiv.style.display = 'block';
        errorDiv.textContent = '‚ùå Invalid email or password. Demo: hospital@demo.com / hospital123';
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 4000);
      }
    });

    // Blood Bank form submission
    document.getElementById('bloodbankForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('bloodbankEmail').value;
      const password = document.getElementById('bloodbankPassword').value;
      const errorDiv = document.getElementById('bloodbankError');

      if (email === validCredentials.bloodbank.email && password === validCredentials.bloodbank.password) {
        localStorage.setItem('bloodbankLoggedIn', 'true');
        localStorage.setItem('bloodbankName', 'City Central Blood Bank');
        window.location.href = 'bloodbank.html';
      } else {
        errorDiv.style.display = 'block';
        errorDiv.textContent = '‚ùå Invalid email or password. Demo: bloodbank@demo.com / bloodbank123';
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 4000);
      }
    });
  </script>
</body>
</html>
