<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blood-X | Blood Bank Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #16213e 100%);
      min-height: 100vh;
      color: #0a0e27;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    .bg-decoration {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      opacity: 0.08;
      animation: blob 8s infinite;
    }

    .blob1 {
      width: 500px;
      height: 500px;
      background: #dc2626;
      top: -100px;
      left: -150px;
      animation-delay: 0s;
    }

    .blob2 {
      width: 400px;
      height: 400px;
      background: #0ea5e9;
      bottom: -100px;
      right: -100px;
      animation-delay: 2s;
    }

    @keyframes blob {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, -50px) rotate(180deg); }
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.97) 0%, rgba(240, 249, 255, 0.95) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(220, 38, 38, 0.1);
      padding: 1.5rem 2rem;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-container {
      max-width: 1800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .branding {
      font-size: 1.8rem;
      font-weight: 900;
      background: linear-gradient(135deg, #dc2626 0%, #f87171 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .navbar-right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-btn {
      padding: 0.7rem 1.8rem;
      border: none;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    #signOutBtn {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      box-shadow: 0 5px 20px rgba(220, 38, 38, 0.3);
    }

    #signOutBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(220, 38, 38, 0.5);
    }



    /* Blood Bank Info */
    .bloodbank-info {
      max-width: 1800px;
      margin: 2.5rem auto;
      padding: 2.5rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.97) 0%, rgba(240, 249, 255, 0.95) 100%);
      border-radius: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .bloodbank-info::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #dc2626 0%, #f87171 100%);
      border-radius: 28px 28px 0 0;
    }

    .bloodbank-info h2 {
      font-size: 1.8rem;
      font-weight: 900;
      color: #dc2626;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .bloodbank-info h2::before {
      content: '🩸';
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .info-item {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      padding: 1.5rem;
      border-radius: 14px;
      border: 2px solid #fca5a5;
    }

    .info-label {
      font-size: 0.85rem;
      color: #991b1b;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .info-value {
      font-size: 1.15rem;
      color: #7c2d12;
      font-weight: 700;
    }

    /* Main container */
    main {
      max-width: 1800px;
      margin: 2.5rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2.5rem;
    }

    /* Requests pane */
    .requests-pane {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.97) 0%, rgba(240, 249, 255, 0.95) 100%);
      border-radius: 28px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .requests-pane::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #dc2626 0%, #f87171 100%);
      border-radius: 28px 28px 0 0;
    }

    /* Donors pane */
    .donors-pane {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.97) 0%, rgba(240, 249, 255, 0.95) 100%);
      border-radius: 28px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .donors-pane::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #0ea5e9 0%, #06b6d4 100%);
      border-radius: 28px 28px 0 0;
    }

    h2 {
      font-weight: 900;
      font-size: 1.8rem;
      color: #dc2626;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      position: relative;
      z-index: 1;
    }

    .donors-pane h2 {
      color: #0ea5e9;
    }

    h2::before {
      content: '📋';
      font-size: 1.8rem;
      animation: float 3s ease-in-out infinite;
    }

    .donors-pane h2::before {
      content: '👥';
    }

    .search-wrapper {
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .search-wrapper input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 14px;
      border: 2px solid #e2e8f0;
      background: #f8fafc;
      color: #1e293b;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .search-wrapper input:focus {
      outline: none;
      border-color: #dc2626;
      background: white;
      box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.15);
    }

    .search-wrapper input::placeholder {
      color: #94a3b8;
    }

    /* Table */
    .requests-table {
      width: 100%;
      border-collapse: collapse;
      position: relative;
      z-index: 1;
    }

    .requests-table thead {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border: 2px solid #fca5a5;
      border-radius: 12px;
    }

    .requests-table thead th {
      padding: 1.2rem 1rem;
      text-align: left;
      font-weight: 800;
      color: #991b1b;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.8px;
      border-bottom: none;
    }

    .requests-table tbody tr {
      border-bottom: 2px solid #e2e8f0;
      transition: all 0.3s ease;
      background: white;
    }

    .requests-table tbody tr:hover {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      transform: translateX(5px);
    }

    .requests-table tbody td {
      padding: 1.2rem 1rem;
      color: #1e293b;
      font-weight: 600;
      vertical-align: middle;
    }

    .urgent-badge {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
    }

    .action-btn {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
    }

    .action-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.5);
    }

    .action-btn:disabled {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      cursor: default;
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
    }

    .delivery-eta {
      font-weight: 700;
      color: #dc2626;
      font-size: 0.9rem;
    }

    /* Donor list */
    .donor-list {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .donor-item {
      padding: 1.3rem;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 2px solid #bae6fd;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .donor-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.2);
      border-color: #0ea5e9;
    }

    .donor-name {
      font-weight: 700;
      color: #1e293b;
      font-size: 1.05rem;
      flex: 1;
    }

    .donor-blood-type {
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      color: white;
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      font-weight: 900;
      text-align: center;
      font-size: 0.95rem;
      box-shadow: 0 5px 15px rgba(14, 165, 233, 0.3);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      main {
        grid-template-columns: 1fr;
      }

      .bloodbank-info {
        margin: 2rem auto;
      }
    }

    @media (max-width: 768px) {
      .navbar-container {
        flex-direction: column;
        gap: 1rem;
      }

      .bloodbank-info {
        padding: 1.5rem;
      }

      .bloodbank-info h2 {
        font-size: 1.4rem;
      }

      .info-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      main {
        padding: 0 1rem;
        gap: 1.5rem;
      }

      .requests-pane,
      .donors-pane {
        padding: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div class="bg-decoration">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>

  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="navbar-container">
      <div class="branding">🩸 Blood-X Blood Bank</div>
      <div class="navbar-right">
        <button id="signOutBtn" class="nav-btn" aria-label="Sign Out">Sign Out</button>
        <button id="themeToggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark or light theme" title="Toggle theme">🌓</button>
      </div>
    </div>
  </nav>

  <section class="bloodbank-info" aria-label="Blood Bank Information">
    <h2>Blood Bank Information</h2>
    <div class="info-grid">
      <div class="info-item">
        <div class="info-label">🏥 Name</div>
        <div class="info-value" id="bbName">City Central Blood Bank</div>
      </div>
      <div class="info-item">
        <div class="info-label">📍 Address</div>
        <div class="info-value" id="bbAddress">123 Main Street, Bangalore</div>
      </div>
      <div class="info-item">
        <div class="info-label">📞 Contact</div>
        <div class="info-value" id="bbContact">+91 9876543210</div>
      </div>
    </div>
  </section>

  <main>
    <section class="requests-pane" aria-label="Blood requests from hospitals">
      <h2>Blood Requests</h2>
      <div class="search-wrapper">
        <input type="search" id="requestSearch" placeholder="🔍 Search by blood type or hospital..." aria-label="Search blood requests" />
      </div>
      <table class="requests-table" aria-live="polite" aria-relevant="additions">
        <thead>
          <tr>
            <th>Blood Type</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Hospital</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="requestsBody"></tbody>
      </table>
    </section>

    <section class="donors-pane" aria-label="Donor community information">
      <h2>Active Donors</h2>
      <div class="donor-list" id="donorList" tabindex="0" aria-live="polite" aria-atomic="true"></div>
    </section>
  </main>

  <script>
    const bloodBankInfo = {
      name: 'City Central Blood Bank',
      address: '123 Main Street, Bangalore',
      contact: '+91 9876543210'
    };

    const bloodRequests = [
      { id: 1, bloodType: 'A+', quantity: 3, urgent: true, hospital: 'City General Hospital', accepted: false, eta: null, bankLoc: {lat: 12.9719, lng: 77.5945}, hospLoc: {lat: 12.9680, lng: 77.5940}},
      { id: 2, bloodType: 'O-', quantity: 2, urgent: false, hospital: 'Green Valley Clinic', accepted: false, eta: null, bankLoc: {lat: 12.9600, lng: 77.6000}, hospLoc: {lat: 12.9700, lng: 77.5900}},
      { id: 3, bloodType: 'B+', quantity: 4, urgent: true, hospital: 'Southside Hospital', accepted: false, eta: null, bankLoc: {lat: 12.9650, lng: 77.6010}, hospLoc: {lat: 12.9620, lng: 77.5995}},
      { id: 4, bloodType: 'AB-', quantity: 1, urgent: false, hospital: 'Northcare Medical', accepted: false, eta: null, bankLoc: {lat: 12.9780, lng: 77.6070}, hospLoc: {lat: 12.9750, lng: 77.6050}}
    ];

    const donors = [
      { id: 1, name: 'Rohit Sharma', bloodType: 'A+', contact: '9998887776' },
      { id: 2, name: 'Divya Menon', bloodType: 'O-', contact: '9456123784' },
      { id: 3, name: 'Anita Shah', bloodType: 'B+', contact: '9876543210' },
      { id: 4, name: 'Kumar Patel', bloodType: 'AB-', contact: '9234567890' }
    ];

    const requestsBody = document.getElementById('requestsBody');
    const donorList = document.getElementById('donorList');
    const requestSearch = document.getElementById('requestSearch');
    const bbName = document.getElementById('bbName');
    const bbAddress = document.getElementById('bbAddress');
    const bbContact = document.getElementById('bbContact');

    bbName.textContent = bloodBankInfo.name;
    bbAddress.textContent = bloodBankInfo.address;
    bbContact.textContent = bloodBankInfo.contact;

    function renderRequests(filter = '') {
      requestsBody.innerHTML = '';
      let filtered = bloodRequests;
      if (filter) {
        const f = filter.toLowerCase();
        filtered = bloodRequests.filter(req =>
          req.bloodType.toLowerCase().includes(f) || req.hospital.toLowerCase().includes(f)
        );
      }
      filtered.forEach(req => {
        const tr = document.createElement('tr');
        const urgentBadge = req.urgent ? '<span class="urgent-badge">⚠️ URGENT</span>' : '<span style="color: #64748b; font-weight: 700;">Normal</span>';
        const etaDisplay = req.accepted && req.eta ? `<br><span class="delivery-eta">ETA: ${req.eta} mins</span>` : '';
        tr.innerHTML = `
          <td>${req.bloodType}</td>
          <td>${req.quantity} units</td>
          <td>${urgentBadge}</td>
          <td>${req.hospital}</td>
          <td>
            ${req.accepted ? '<button class="action-btn" disabled>✅ Accepted</button>' : `<button class="action-btn" data-id="${req.id}">Accept</button>${etaDisplay}`}
          </td>
        `;
        requestsBody.appendChild(tr);
      });

      document.querySelectorAll('.action-btn:not(:disabled)').forEach(btn => {
        btn.onclick = async () => {
          const id = +btn.dataset.id;
          const req = bloodRequests.find(r => r.id === id);
          if (req) {
            btn.disabled = true;
            btn.textContent = 'Processing...';
            setTimeout(() => {
              req.accepted = true;
              req.eta = Math.floor(Math.random() * 30) + 10;
              alert(`✅ Delivery accepted for ${req.bloodType} (${req.quantity} units). ETA: ${req.eta} mins.`);
              renderRequests(requestSearch.value);
            }, 1000);
          }
        };
      });
    }

    function renderDonors() {
      donorList.innerHTML = '';
      donors.forEach(d => {
        const div = document.createElement('div');
        div.className = 'donor-item';
        div.innerHTML = `<div class="donor-name">${d.name}</div><div class="donor-blood-type">${d.bloodType}</div>`;
        donorList.appendChild(div);
      });
    }

    requestSearch.addEventListener('input', () => {
      renderRequests(requestSearch.value);
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('themeToggle').setAttribute('aria-pressed', !isDark);
    });

    document.getElementById('signOutBtn').addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });

    renderRequests();
    renderDonors();
  </script>
</body>
</html>
